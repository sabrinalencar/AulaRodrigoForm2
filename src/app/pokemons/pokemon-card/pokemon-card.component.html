<ion-item class="ion-margin-bottom" (click)="goToProfile()">
  <ion-thumbnail slot="start">
    <img src="{{ pokemonInfo.sprites.front_default }}">
  </ion-thumbnail>
  <ion-label>
    <h2> {{ pokemonInfo.name }}</h2>
    <ion-chip outline="true" *ngFor="let type of pokemonInfo.types" [ngClass]="{ 'fire': type.type.name == 'fire', 'water': type.type.name == 'water'}">
    <ion-label> {{ type.type.name }} </ion-label>
  </ion-chip>

  </ion-label>
</ion-item>
